<body>
<div class="container-fluid" ms-controller="app">

	<div class="row">
		<div class="col-md-12">
			<div class="alert alert-info">
				<p><strong>和讯基金平台盈利计算</strong></p>
				<p>1、用于统计指定基金在N天的盈亏百分比；</p>
				<p>2、用于计算模拟资金在N天的盈亏变化；</p>
			</div>
		</div>
	</div>

	<div class="row" style="margin-bottom: 20px;">
		<div class="col-md-12">
			<form class="form form-inline" action="./server.php" method="post" ms-on-submit="submit(this,event)">
				<div class="form-group">
					<label class="form_control">基金编号：</label>
					<input type="text" class="form-control" ms-duplex-value="form['id']" required>
				</div>
				<div class="form-group">
					<label class="form_control">起始日期：</label>
					<input type="date" class="form-control" ms-duplex-value="form['startdate']" required>
					~
					<input type="date" class="form-control" ms-duplex-value="form['enddate']" required>
				</div>
				<div class="form-group">
					<label class="form_control">模拟投资金额：</label>
					<input type="number" min="1000" max="10000000" class="form-control" ms-duplex-value="form['basemoney']" required>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">计算</button>
				</div>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<h4>{{jjname}}</h4>
			<table class="table table-hover table-bordered">
				<thead>
				<tr>
					<th>日期</th>
					<th>单位净值</th>
					<th>累计净值</th>
					<th>日增长</th>
					<th>总变化</th>
					<th>资金变化</th>
				</tr>
				</thead>
				<tbody>
				<tr ms-repeat="datas" ms-class-minus="el.mptype==='minus'" ms-class-plus="el.mptype==='plus'">
					<td>{{el.date}}</td>
					<td>{{el.permoney}}</td>
					<td>{{el.totalmoney}}</td>
					<td>{{el.bill}}%</td>
					<td>{{el.totalbill}}%</td>
					<td>{{el.basemoney}}({{el.moneybill}})</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
</body>

<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" charset="utf-8"></script>
<!--<script src="http://libs.useso.com/js/bootstrap/3.2.0/js/bootstrap.min.js" charset="utf-8"></script>-->
<script src="avalon.modern.min.js" charset="utf-8"></script>
<script>
(function(){
	var app = avalon.define({
		$id: 'app',
		form: {id:470008,startdate:null,enddate:null,basemoney:10000},
		datas: [],
		jjname: null,
		submit: function(f,e){
			f = $(f);
			app.jjname = '搜索中...';
			app.datas.removeAll();
			$.getJSON( f.attr('action') , $.extend(app.form.$model,{'do':'getAll'} , true) , function(data){
				var ret = data['datas'];
				var totalbill = 100;
				var basemoney = app.form.basemoney;
				$.each(ret,function(i,v){
					totalbill = Math.round((totalbill * ((100 + v['bill']*1)) / 100) * 1000) / 1000;
					ret[i]['totalbill'] = totalbill;
					ret[i]['mptype'] = v['bill'] >= 0 ? 'plus' : 'minus';
					var lastmoney = ret[i-1] ? (ret[i-1]['basemoney']) : 0;
					ret[i]['basemoney'] = Math.round(basemoney * totalbill) / 100;
					ret[i]['moneybill'] = Math.round(ret[i]['basemoney'] * 1000 - lastmoney * 1000) / 1000;
				});
				app.datas = ret;
				app.jjname = data['title'];
			});
			e.preventDefault();
		}
	});
	avalon.scan();
	var pad0 = function(d){
		return d > 9 ? d:'0'+d;
	};
	var enddate = new Date();
	var startdate = new Date();
	startdate.setMonth(enddate.getMonth()-1);
	app.form.startdate = startdate.getFullYear()+"-"+pad0(startdate.getMonth()+1)+"-"+startdate.getDate();
	app.form.enddate = enddate.getFullYear()+"-"+pad0(enddate.getMonth()+1)+"-"+enddate.getDate();
})();
</script>
